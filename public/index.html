# Hello, Wrold!

This is a **super** simple Markdown editor. Write markdown here, see it show up on the right side. The main purpose is to help plan lectures and other content.


## Features
Here are the key features of this app.

### Markdown + Editor
Markdown is the syntax used to generate content. Here is a handy **[cheatsheet](https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet)**.

Additionally, the handy **[SimpleMDE](https://github.com/sparksuite/simplemde-markdown-editor)** project allows for easy RTE capabilities, including common keyboard shortcuts and a formatting toolbar. 


### Local persistance
Type something here and refresh...

You'll note that your content will persist. All data is saved into **localstorage** so as long as your browser session is intact, your data will be intact.

### Non-Local persistance

See that handy **EXPORT** button on the top right? Use that to push existing content to the  **[myjson api](http://myjson.com/api)**. 

**IMPORTANT NOTE**: You will have to hit that button every time you want to update your locally persisted changes! 

Upon "**exporting**", the page will reload with a **source** value in the URL - either bookmark the page *or* save that source id - it is the key to reaccess your changes at a future date.

### Joint Scrolling

If you have a lot of content, scrolling down on the left pane will automatically trigger a scroll on the right pane. Super useful!

---

Happy composing!
